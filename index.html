<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Public Record Insights — Instant Eligibility Check</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        color: #1b1f23;
    }

    .container {
        max-width: 680px;
        margin: auto;
        padding: 25px;
    }

    .header {
        text-align: center;
        padding: 20px 10px;
        background: #1f2937;
        color: #ffffff;
        border-radius: 10px;
        margin-bottom: 25px;
    }

    .header h1 {
        margin: 0;
        font-size: 26px;
        font-weight: 700;
    }

    .card {
        background: #ffffff;
        padding: 22px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        margin-bottom: 20px;
    }

    .title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 12px;
    }

    .subtitle {
        color: #4b5563;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .cta-btn {
        display: block;
        width: 100%;
        text-align: center;
        background: #2563eb;
        color: white;
        padding: 15px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 18px;
        font-weight: 600;
        margin-top: 10px;
        transition: 0.2s;
    }

    .cta-btn:hover {
        background: #1d4ed8;
    }

    .review-box {
        background: #f9fafb;
        padding: 15px;
        border-radius: 10px;
        margin-top: 10px;
        border-left: 4px solid #2563eb;
    }

    .footer {
        text-align: center;
        font-size: 12px;
        color: #6b7280;
        padding: 20px 10px;
        margin-top: 25px;
    }
</style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>Public Record Insights</h1>
    </div>

    <!-- Eligibility Box -->
    <div class="card">
        <div class="title">Congrats! You are eligible from <span id="userLocation">your location</span></div>
        <div class="subtitle">Check your records instantly — fast, secure & confidential.</div>

        <a class="cta-btn"
           href="https://afflat3a2.com/trk/lnk/BC873D0C-00DD-4E9B-8DEF-1E3F9A990FD2/?o=24933&c=918277&a=712815&k=7A1DF23FCB26932E1504627918574318&l=26023&s1=1325=N-SAS-Peter">
           Start My Record Check
        </a>
    </div>

    <!-- Rotating Reviews -->
    <div class="card">
        <div class="title">Recent User Reviews</div>
        <div id="reviewBox" class="review-box">Loading reviews…</div>
    </div>

    <div class="footer">
        © 2025 Public Record Insights — All Rights Reserved
    </div>

</div>

<script>
    // GEO-LOCATION
    fetch("https://ipapi.co/json/")
        .then(r => r.json())
        .then(d => {
            if (d && d.city) {
                document.getElementById("userLocation").textContent = d.city + ", " + d.country;
            }
        })
        .catch(() => {});

    // ROTATING REVIEWS
    const reviews = [
        "⭐️⭐️⭐️⭐️⭐️ “Fast results and accurate reports. Highly recommended!” – J. Miller",
        "⭐️⭐️⭐️⭐️⭐️ “Helped me get approved instantly. Very smooth process.” – A. Brown",
        "⭐️⭐️⭐️⭐️ “Easy to use and trusted. Would use again.” – S. Patel",
        "⭐️⭐️⭐️⭐️⭐️ “Best background report service I’ve tried so far.” – R. Johnson"
    ];

    let i = 0;
    function rotateReview() {
        document.getElementById("reviewBox").textContent = reviews[i];
        i = (i + 1) % reviews.length;
    }

    rotateReview();
    setInterval(rotateReview, 3500);
</script>

</body>
</html>
